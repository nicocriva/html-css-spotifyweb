<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

                    <img src="img/logo.svg" alt="spotify logo">
                </div>

                <!--nav colonna laterale-->
                <div class="aside-nav">
                    <a href="#" class="aside-nav-row">
                        <img src="img/home.svg" alt="home">
                        Home
                    </a>
                    <a href="#" class="aside-nav-row">
                        <img src="img/search.svg" alt="search">
                        Cerca
                    </a>
                    <a href="#" class="aside-nav-row">
                        <img src="img/libreria.svg" alt="libreria">
                        La tua libreria
                    </a>
                </div>

                <!--playlist colonna laterale-->
                <div class="aside-playlist">
                    <div class="aside-playlist-title">playlist</div>
                    <div class="add">
                        <a href="#" class="add-button">
                        +
                        </a>
                        <a href="#">Crea Playlist</a>
                    </div>
                    <ul>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>

                        <li><a href="#">Nome Playlist</a></li>

                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                    </ul>
                </div>

                <!--piè di pagina colonna laterale-->
                <div class="aside-footer">

                </div>

            </aside>


            <!--sezione centrale-->
            <div class="content">

                <!--upgrade-->
                <div class="content-header">

                </div>

                <!--nav sezione centrale-->
                <div class="content-nav">

                </div>

                <!--ascoltati di recente-->
                <div class="row recent">

                </div>

                <!--creati per te-->
                <div class="row created">

                </div>

                <!--artisti popolari-->
                <div class="row artists">

                </div>

            </div>
        </main>

        <!--piè di pagina-->
        <footer>

            <!--footer row-->
            <div class="row">
                <div class="footer-left">

                </div>

                <div class="footer-center">

                </div>

                <div class="footer-right">

                </div>

            </div>
        </footer>
        
    </div>

</html>
